<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Example</title>
</head>
<body>
        <h1 id="msg"> Ajax Example</h1>
        <form >
            <input type="text" name="username" id="username" value="" />
            <input type="button" name="submit" value="submit" onclick="ajax()" />
            <input type="button" name="click" value="click" onclick="alert('test')" />
        </form>
        <script>
            function ajax(){
                let username = document.getElementById('username').value;
                let user = {
                    'username': username,
                    'password': 234,
                    'email': 'alamin@aiub.edu'
                };
                let data = JSON.stringify(user);
                //alert(username);
                let xhttp = new XMLHttpRequest();
                //xhttp.open('GET', 'abc.php?username='+username, true);
                xhttp.open('POST', 'abc.php', true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send('user='+data);
                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        //alert(this.responseText);
                        //let userData = JSON.parse(this.responseText);
                        //document.getElementById('msg').innerHTML = userData.password;
                        document.getElementById('msg').innerHTML = this.responseText;
                    }
                }
            }
        </script>
</body>
</html>
